<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_idAdministrador}" for="idAdministrador" />
                    <h:inputText id="idAdministrador" value="#{administradorController.selected.idAdministrador}" title="#{bundle.EditAdministradorTitle_idAdministrador}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_idAdministrador}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_nif}" for="nif" />
                    <h:inputText id="nif" value="#{administradorController.selected.nif}" title="#{bundle.EditAdministradorTitle_nif}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_nif}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_matriculaAbogado}" for="matriculaAbogado" />
                    <h:inputText id="matriculaAbogado" value="#{administradorController.selected.matriculaAbogado}" title="#{bundle.EditAdministradorTitle_matriculaAbogado}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_matriculaAbogado}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{administradorController.selected.nombres}" title="#{bundle.EditAdministradorTitle_nombres}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{administradorController.selected.apellidos}" title="#{bundle.EditAdministradorTitle_apellidos}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{administradorController.selected.telefono}" title="#{bundle.EditAdministradorTitle_telefono}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{administradorController.selected.email}" title="#{bundle.EditAdministradorTitle_email}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{administradorController.selected.clave}" title="#{bundle.EditAdministradorTitle_clave}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_estadoCuentaA}" for="estadoCuentaA" />
                    <h:inputText id="estadoCuentaA" value="#{administradorController.selected.estadoCuentaA}" title="#{bundle.EditAdministradorTitle_estadoCuentaA}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_estadoCuentaA}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_administradorcol}" for="administradorcol" />
                    <h:inputText id="administradorcol" value="#{administradorController.selected.administradorcol}" title="#{bundle.EditAdministradorTitle_administradorcol}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_administradorcol}"/>
                </h:panelGrid>
                <h:commandLink action="#{administradorController.update}" value="#{bundle.EditAdministradorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministradorViewLink}"/>
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.EditAdministradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministradorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
